<!DOCTYPE html>
<html>
    <head>
        <title>Buscador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/agenda.css" rel="stylesheet" type="text/css"/>
        <script src="../js/buscador.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="contenido">
            <div id="salir">
                <button onclick="window.close()">Salir</button>
            </div>
            <br />
            <div id="calculadora">
                <div id="ediccion">
                    <fieldset>
                        <legend>Buscar</legend>
                        <div id="edColum1">
                            <div id="edColum11">
                                <label for="nombre">Nombre</label> <br />
                                <label for="apellidos">Apellidos</label> <br />
                                <label for="telefono">Tel√©fono</label> <br />
                                <label for="nacimiento">Fecha de nacimiento</label> <br />
                            </div>
                            <div id="edColum12">
                                <input type="text" id="nombre" name="nombre" value="" /> <br />
                                <input type="text" id="apellidos" name="apellidos" value="" /> <br />
                                <input type="tel" id="telefono" name="telefono" value="" /> <br />
                                <input type="date" id="nacimiento" name="nacimiento" value="" /> <br />
                            </div>
                        </div>
                        <div id="edColum2">
                            <button onclick="buscar()">Buscar</button> <br />
                        </div>
                    </fieldset>
                </div>
                <div id="cuadroResumen">
                    <fieldset>
                        <legend>Resultado</legend>
                        <textarea id="busqueda" readonly="readonly" rows="10"></textarea>
                    </fieldset>
                </div>
            </div>
        </div>
    </body>
</html>
